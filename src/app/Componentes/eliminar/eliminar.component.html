<div class="container" style="width: 50%; margin: 0 auto; padding-top: 20px; z-index: 10; position: relative;">
    <h6 style="font-size: 1.6em; color: #40006e; text-align: center; text-shadow: 2px 2px #ddd;">
        Eliminar Marca
    </h6>
    <form>
        <br>
        <div class="alert alert-info" role="alert" style="background-color: #ff594d; color: white; text-align: center; padding: 15px;">
            Por favor, verifica que el registro sea el que deseas eliminar.
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID *</label>
            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" [(ngModel)]="marca.id" name="id" readonly>
           
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre*</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" [(ngModel)]="marca.nombre" name="nombre" readonly>
        
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Origen *</label>
            <input type="text" class="form-control" id="origen" aria-describedby="emailHelp" [(ngModel)]="marca.origen" name="origen" readonly>
          
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Eslogan *</label>
            <input type="text" class="form-control" id="eslogan" aria-describedby="emailHelp" [(ngModel)]="marca.eslogan" name="eslogan" readonly>
            
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" (click)="eliminar()">Eliminar</button>
        </div>
    </form>
</div>
