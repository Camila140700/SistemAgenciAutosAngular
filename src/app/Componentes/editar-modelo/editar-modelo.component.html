<div class="container" style="width: 50%; margin: 0 auto; padding-top: 20px; z-index: 10; position: relative;">
    <h6 style="font-size: 1.6em; color: #40006e; text-align: center; text-shadow: 2px 2px #ddd;">
        Editar Modelo
    </h6>
    <form>
        <br>
        <div class="alert alert-info" role="alert" style="background-color: #1e3d58; color: white; text-align: center; padding: 15px;">
            Por favor, ingresa los datos. Los campos marcados con (*) son obligatorios.
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID *</label>
            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" [(ngModel)]="modelo.id" name="id" readonly>
            <div id="emailHelp" class="form-text">Ingrese el valor Ãºnico de registro</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre*</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" [(ngModel)]="modelo.nombre"  name="nombre">
            <div id="emailHelp" class="form-text">Ingrese el nombre</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tipo *</label>
            <input type="text" class="form-control" id="tipo" aria-describedby="emailHelp" [(ngModel)]="modelo.tipo" name="tipo">
            <div id="emailHelp" class="form-text">Ingrese el tipo (Estandar/Automatico)</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Precio *</label>
            <input type="number" class="form-control" id="precio" aria-describedby="emailHelp" [(ngModel)]="modelo.precio" name="precio">
            <div id="emailHelp" class="form-text">Ingrese el precio</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Fecha de Lanzamiento *</label>
            <input type="date" class="form-control" id="fechaLanz" aria-describedby="emailHelp" [(ngModel)]="modelo.fechaLanz" name="eslogan">
            <div id="emailHelp" class="form-text">Seleccione la fecha de lanzamiento</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Marca *</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="modelo.marca.id" name="marca">
                <option selected disabled value="">Seleccione una opcion</option>
            <option *ngFor="let m of listaMarcas" [ngValue]="m.id">{{m.nombre}}</option>
        </select>
            
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" (click)="editar()" >Guardar</button>
        </div>
    </form>
</div>
