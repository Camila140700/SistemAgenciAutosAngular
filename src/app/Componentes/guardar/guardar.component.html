<div class="container" style="width: 50%; margin: 0 auto; padding-top: 20px; z-index: 10; position: relative;">
    <h6 style="font-size: 1.8em; color: #40006e; text-align: center; text-shadow: 2px 2px #ddd;">
        Nueva Marca
    </h6>
    <form>
        <br>
        <div class="alert alert-info" role="alert" style="background-color: #1e3d58; color: white; text-align: center; padding: 15px;">
            Por favor, ingresa los datos. Los campos marcados con (*) son obligatorios.
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID *</label>
            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" [(ngModel)]="marca.id" name="id">
            <div id="emailHelp" class="form-text">Ingrese el valor Ãºnico de registro</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Marca*</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" [(ngModel)]="marca.nombre" name="nombre">
            <div id="emailHelp" class="form-text">Ingrese la marca</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Origen *</label>
            <input type="text" class="form-control" id="origen" aria-describedby="emailHelp" [(ngModel)]="marca.origen" name="origen">
            <div id="emailHelp" class="form-text">Ingrese el origen</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Eslogan *</label>
            <input type="text" class="form-control" id="eslogan" aria-describedby="emailHelp" [(ngModel)]="marca.eslogan" name="eslogan">
            <div id="emailHelp" class="form-text">Ingrese el eslogan</div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" (click)="guardar()">Guardar</button>
        </div>
    </form>
</div>
